<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/c560c025cf.js"></script>
  <script src="https://kit.fontawesome.com/1e5361eb1b.js" crossorigin="anonymous"></script>
  <title>ORINOCO</title>

</head>

<body>
  <!----------------------------------header-------------------------->
  <!-- Navbar -->

  <nav class="nav bg-light justify-content-center">
    <a href="index.html" class="nav-link text-dark">Accueil</a>
    <a href="panier.html" class="nav-link text-dark">Panier</a>
  </nav>

  <!----------------------------------main-------------------------->

  <!-- Panier -->
  <div class="container">
    <div class="header-panier card panier">

      <!-- En-tête du panier -->
      <div class="header-panier__contenu card-header bg-dark text-light">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Panier
        <a href="index.html" class="btn btn-outline-light btn-sm pull-right">Continuer mes achats</a>

        <div class="clearfix"></div>
      </div>

      <!-- body du panier  -->
      <div class="panierBody card-body">
        <!-- PRODUCT -->

        <table class="table table-borderless table-dark">
          <thead>
            <tr id="tableau-panier">
              <th>Nom</th>
              <th>Prix</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- ajout article js -->
          </tbody>
        </table>

      </div>
      <div id="one"></div>
      <!-- fin product -->
      <!-- Bouton Valider -->
      <div class="btn-vider-panier row justify-content-center">
        <div class=" btn-panier">

        </div>
      </div>
    </div>
  </div>




  <!-- formulaire -->
  <div class="boxForm">
    <div class="container-form">

      <h2 class="titre-formulaire">Merci de valider le formulaire pour passer commande</h2>


      <form action="#">

        <label for="firstName" class="labelFlex">Entrez votre pénom</label>
        <input id="firstName" name="contact" placeholder="Votre prénom" type="text" required maxlength="35"
          class="flexInp input">

        <label for="lastName" class="labelFlex">Entrez votre nom</label>
        <input id="lastName" name="contact" placeholder="Votre nom" type="text" required maxlength="35"
          class="flexInp input">

        <label for="address" class="labelFlex">Entrez votre adresse</label>
        <input id="address" name="contact" placeholder="Votre adresse" class="flexInp input" type="text" required>

        <label for="city" class="labelFlex">Entrez votre ville</label>
        <input id="city" name="contact" placeholder="Votre ville" class="flexInp input" type="text" required>

        <label class="labelFlex" for="email">Entrez votre email</label>
        <input id="email" name="contact" placeholder="Votre email" type="email" required class="flexInp input"
          maxlength="50">

        <button class="btn-form">Envoyer</button>

      </form>
    </div>
  </div>
  <!----------------------------------Footer-------------------------->
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright:
      <a class="text-white" href="#!">orinoco.com</a>
    </div>
    <!-- Copyright -->
  </footer>


  <script src="/js/panier.js"></script>
</body>

</html>
