<!-- main 2eme choix -->

<div class="container">
    <div class="card panier">
             <div class="card-header bg-dark text-light">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                 Panier
                 <a href="" class="btn btn-outline-info btn-sm pull-right">Continiuer mes achats</a>

                 <div class="clearfix"></div>
             </div>

             <div class="card-body">
                     <!-- PRODUCT -->
                     <div class="pdtPanier"></div>
                     <div class="row">
                         <div class="col-12 col-sm-12 col-md-2 text-center">
                                 <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                         </div>
                         <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                             <h4 class="product-name"><strong>nom article</strong></h4>
                             <h4>
                                 <small>article description</small>
                             </h4>
                         </div>
                         <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                             <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                 <h6><strong>prix</strong></h6>
                             </div>
                             <div class="col-4 col-sm-4 col-md-4">
                                 <div class="quantity">
                                     <!-- <input type="button" value="+" class="plus"> -->
                                     <input type="number" step="1" max="10" min="1" value="1" title="Qty" class="qty"
                                            size="4">
                                     <!-- <input type="button" value="-" class="minus"> -->
                                 </div>
                             </div>
                             <div class="col-2 col-sm-2 col-md-2 text-right">
                                 <button type="button" class="btn btn-outline-danger btn-xs">
                                     <i class="fa fa-trash" aria-hidden="true"></i>
                                 </button>
                             </div>
                         </div>
                     </div>
                     <hr>
                     <!-- END PRODUCT -->
                     
                 <div class="pull-right">
                     <a href="" class="btn btn-outline-secondary pull-right">
                         mise à jour panier
                     </a>
                 </div>
             </div>
             <div class="card-footer">
                 <div class="pull-right" style="margin: 10px">
                     <a href="" class="btn btn-lg btn-secondary">Valider</a>
                     <div class="pull-right" style="margin: 5px">
                         Total: <b>50.00€</b>
                     </div>
                 </div>
             </div>
         </div>

         <!-- formulaire -->


         <div class="col-xs-3">

                valider
