  <!-- Panier -->

      <!-- En-tête du panier -->
      <div class="header-panier__contenu card-header bg-dark text-light">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Panier
        <a href="index.html" class="btn btn-outline-light btn-sm pull-right">Continuer mes achats</a>

        <div class="clearfix"></div>
      </div>

      <!-- body du panier  -->
      <div class="panierBody card-body">
        <!-- PRODUCT -->
      </div>

      <!-- Bouton Valider -->
      <div class="row justify-content-center">
        <div class="col-3">
          <button type="button" class="btn btn-lg btn-secondary">
            valider
          </button>
        </div>
      </div>
    </div>
  </div>




  <!-- formulaire -->

  <!-- Validation des données
  Pour les routes POST, l’objet contact envoyé au serveur doit contenir les champs
  firstName, lastName, address, city et email. Le tableau des produits envoyé au
  backend doit être un array de strings products. Les types de ces champs et leur
  présence doivent être validés avant l’envoi des données au serveur

  submit
  L’événement submit est émis lorsqu’un formulaire est soumis au serveur.
  Notez que l’événement submit se déclenche uniquement sur l’élement form, 
  et pas sur les éléments button ou input submit. (Les formulaires sont soumis, 
  pas les boutons.) -->


  <form action="http://google.com" metode="POST">

    <label for="firstName">Renseigner votre pénom</label>
    <br>
    <input id="firstName" name="contact" placeholder="Votre prénom" type="text" required>

    <br><br>

    <label for="lastName">Renseigner votre nom</label>
    <br>
    <input id="lastName" name="contact" placeholder="Votre nom" type="text" required>

    <br><br>

    <label for="address">Renseigner votre adresse</label>
    <br>
    <input id="adress" name="contact" placeholder="Votre adresse" type="text" required>

    <br><br>

    <label for="city">Renseigner votre ville</label>
    <br>
    <input id="city" name="contact" placeholder="Votre ville" type="text" required>

    <br><br>

    <label for="email">Renseigner votre email</label>
    <br>
    <input id="email" name="contact" placeholder="Votre email" type="email" required>

    <br><br>

    <button>Envoyer</button>

  </form>

  <!-- <form action=""> l'attribut action est l'endroit ou on envoit nos données -->
  <!-- <input type="email" name="" id=""> permet davoir directement une validation integré -->
  <!-- <input type="date" name="" id=""> forma date -->

  <!-- label est liee a l'input pour renseigner ce qu'il doit y avoir dans l'input -->
  <!-- name permet d'avoir un libeller dans le backend pour recevoir les infos  -->


  <!-- required oblige a remplir les champs  -->
